<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      Agregar Empleado
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div class="center">
    <ion-badge *ngIf="submitted && createEmpleado.invalid">TODOS LOS CAMPOS SON
    OBLIGATORIOS</ion-badge>
  </div>
  <form [formGroup]="createEmpleado" (ngSubmit)="agregarEmpleado()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" formControlName="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">DNI</ion-label>
      <ion-input type="text" formControlName="DNI"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sueldo</ion-label>
      <ion-input type="text" formControlName="sueldo"></ion-input>
    </ion-item>

    <div class="center">
    <ion-button color="primary" routerLink="/home">Volver</ion-button>
    <ion-button type="submit" color="success" >Agregar</ion-button>
    </div>

  </form>
</ion-content>
